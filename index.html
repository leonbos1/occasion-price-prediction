<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <h1>Price Guesser</h1>
        <p>Guess the price of a secundary car using machine learning</p>
        <div class="result">
            <p id="result">Result: $0</p>
        </div>

        <div class="dropdown">
            <input type="text" id="brand" placeholder="Brand">
            <input type="text" id="model" placeholder="Model">
            <input type="text" id="mileage" placeholder="Mileage">
            <input type="text" id="buildyear" placeholder="Buildyear">
            <input type="text" id="power" placeholder="Power">
            <button onclick="predictPrice()">Guess</button>
        </div>

    </div>

</body>
